<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a90e2, #50bda1);
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: #4a90e2;
            padding: 5px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Chat</a>
    <div class="container">
        <h1 id="formTitle">Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle" id="signupToggle">Don't have an account? <span style="color: yellow;">Sign Up</span></div>

        <form id="signupForm" style="display:none;">
            <h1>Sign Up</h1>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle" id="toggleLogin" style="display:none;">Already have an account? <span style="color: yellow;">Login</span></div>
    </div>

    <script>
        document.getElementById('signupToggle').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupToggle').style.display = 'none';
            document.getElementById('toggleLogin').style.display = 'block';
        });

        document.getElementById('toggleLogin').addEventListener('click', () => {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('toggleLogin').style.display = 'none';
            document.getElementById('signupToggle').style.display = 'block';
        });
    </script>
</body>
</html>

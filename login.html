<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .username {
            font-weight: bold;
            margin-right: 10px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anonymous Live Chat</h1>
        <button onclick="window.location.href='login.html'">Login/Signup</button>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="15" required>
        <input type="text" id="messageInput" placeholder="Type your message" maxlength="1000" required>
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(username, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="username">${username}:</span> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        sendButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                addMessage(username, message);
                messageInput.value = ''; // Clear input
            } else {
                alert('Username and message cannot be empty or just spaces.');
            }
        });
    </script>
</body>
</html>

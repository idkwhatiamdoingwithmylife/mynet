<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anonymous Live Chat</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: linear-gradient(to bottom right, #4CAF50, #81C784); margin: 0; padding: 0; color: #fff; display: flex; flex-direction: column; height: 100vh; justify-content: center; }
        h1 { font-size: 2.5em; margin: 20px; text-align: center; }
        .input-container { display: flex; flex-direction: column; align-items: center; }
        .name-input { padding: 12px; border: none; border-radius: 4px; margin: 10px 0; width: 60%; max-width: 400px; font-size: 1em; }
        .name-input:focus { border: 2px solid #4CAF50; }
        button { padding: 12px 20px; border: none; background-color: #4CAF50; color: white; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.3s; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Login to Anonymous Live Chat</h1>
    <div class="input-container">
        <input type="text" class="name-input" id="usernameInput" placeholder="Enter your display name (max 15 chars)" maxlength="15" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('usernameInput').value.trim();

            if (!username) {
                alert('Username cannot be empty');
                return;
            }

            localStorage.setItem('username', username);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

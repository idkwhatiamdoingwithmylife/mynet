<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Name Display</title>
</head>
<body>
    <h1 id="computerName">Not connected</h1>
    <script>
        async function fetchComputerName() {
            const response = await fetch('/api/name');
            const data = await response.json();
            document.getElementById('computerName').innerText = data.message;
        }
        fetchComputerName();
    </script>
</body>
</html>

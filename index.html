<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonymously</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .chat-container .messages {
            max-width: 600px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-container .message {
            margin-bottom: 10px;
        }
        .chat-container input[type="text"], .chat-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chat-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-container button:hover {
            background-color: #444;
        }
        .chat-container select {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .chat-container .username-input, .chat-container .message-input {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chat Anonymously</h1>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="username-input">
            <input type="text" id="username" placeholder="Enter your username" />
            <select id="color-select">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        
        <div class="message-input">
            <textarea id="message" placeholder="Enter your message..." maxlength="1000"></textarea>
            <button id="send-btn">Send Message</button>
        </div>
        
        <button id="make-account-btn">Make Account</button>
        <button id="login-btn">Login</button>
    </div>

    <script>
        const messagesElement = document.getElementById('messages');
        const sendButton = document.getElementById('send-btn');
        const usernameInput = document.getElementById('username');
        const colorSelect = document.getElementById('color-select');
        const messageInput = document.getElementById('message');
        const makeAccountButton = document.getElementById('make-account-btn');
        const loginButton = document.getElementById('login-btn');

        const apiUrl = '/api/api.js';

        let username = '';

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            const color = colorSelect.value;

            if (username && message) {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        username: username,
                        message: message,
                        color: color
                    })
                });

                const data = await response.json();
                if (data.list) {
                    renderMessages(data.list);
                }
            }
        });

        makeAccountButton.addEventListener('click', () => {
            window.location.href = '/login.html'; 
        });

        loginButton.addEventListener('click', async () => {
            const user = prompt('Enter your username');
            const password = prompt('Enter your password');

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'login',
                    username: user,
                    password: password
                })
            });

            const data = await response.json();
            if (data.success) {
                username = user;
                alert('Login successful');
            } else {
                alert('Invalid username or password');
            }
        });

        function renderMessages(messages) {
            messagesElement.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<span style="color: ${msg.color};">${msg.username}:</span> ${msg.message}`;
                messagesElement.appendChild(messageElement);
            });
        }

        async function loadMessages() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.list) {
                renderMessages(data.list);
            }
        }

        loadMessages();
    </script>

</body>
</html>

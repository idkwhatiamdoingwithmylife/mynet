<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <form id="itemForm">
        <input type="text" id="itemInput" placeholder="Enter an item" required>
        <button type="submit">Add Text</button>
    </form>
    <h2>Chat:</h2>
    <ul id="itemList"></ul>

    <script>
        const itemForm = document.getElementById('itemForm');
        const itemList = document.getElementById('itemList');

        // Function to fetch items from the server
        async function fetchItems() {
            const response = await fetch('/.netlify/functions/items');
            const data = await response.json();
            displayItems(data.items);
        }

        // Function to display items
        function displayItems(items) {
            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        // Event listener for form submission
        itemForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const itemInput = document.getElementById('itemInput');
            const item = itemInput.value.trim();

            // Send the new item to the server
            const response = await fetch('/.netlify/functions/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item })
            });

            const data = await response.json();
            if (data.success) {
                itemInput.value = '';
                fetchItems(); // Refresh the item list
            } else {
                alert('Item already exists or is invalid.');
            }
        });

        // Initial fetch to display items
        fetchItems();
    </script>
</body>
</html>

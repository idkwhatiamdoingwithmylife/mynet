<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anonymously</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 16px; }
    .chat-box { margin-top: 20px; max-width: 600px; }
    .messages { margin-bottom: 10px; max-height: 400px; overflow-y: auto; }
    input, select { padding: 10px; margin-bottom: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Welcome to Chat Anonymously</h1>
  <button class="button" id="loginBtn">Login</button>
  <button class="button" id="makeAccountBtn">Make Account</button>

  <div id="chat" style="display:none;">
    <h2>Chat</h2>
    <div class="messages" id="messageBox"></div>
    <input type="text" id="messageInput" placeholder="Enter message" />
    <button class="button" id="sendMessageBtn">Send Message</button>
  </div>

  <script>
    document.getElementById('makeAccountBtn').onclick = function() {
      window.location.href = '/login.html'; // Navigate to login page
    };

    document.getElementById('loginBtn').onclick = function() {
      const username = prompt("Enter your username:");
      const password = prompt("Enter your password:");
      const color = prompt("Enter your text color:");

      if (username && password && color) {
        fetch('/api/api.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'login', username, password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Logged in successfully!');
            document.getElementById('chat').style.display = 'block';
          } else {
            alert('Invalid credentials!');
          }
        });
      }
    };

    document.getElementById('sendMessageBtn').onclick = function() {
      const message = document.getElementById('messageInput').value;
      const username = prompt("Enter your username:"); // Ideally, use a session or store the username
      const color = prompt("Enter your text color:"); // Same as above

      fetch('/api/api.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'sendMessage', username, message, color })
      })
      .then(response => response.json())
      .then(data => {
        const messages = data.list || [];
        const messageBox = document.getElementById('messageBox');
        messageBox.innerHTML = '';
        messages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.style.color = msg.color;
          msgDiv.innerText = `${msg.username}: ${msg.message}`;
          messageBox.appendChild(msgDiv);
        });
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add to List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Click to Add "hi" to List</h1>
    <button onclick="addHiToList()">Add "hi"</button>

    <div id="list">
        <h2>Current List:</h2>
        <ul id="listItems"></ul>
    </div>

    <script>
        function addHiToList() {
            fetch('/api/api.js', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'add' })
            })
            .then(response => response.json())
            .then(data => {
                const listItems = document.getElementById('listItems');
                listItems.innerHTML = '';  // Clear the existing list
                data.list.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    listItems.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch initial list from server
        window.onload = function() {
            fetch('/api/api.js')
                .then(response => response.json())
                .then(data => {
                    const listItems = document.getElementById('listItems');
                    data.list.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        listItems.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching list:', error));
        };
    </script>
    
</body>
</html>

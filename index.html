<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        const deviceName = 'YourDeviceName'; // Replace with actual device name
        const apiUrl = `https://funny-marigold-5eed7d.netlify.app/api/api.js?message=Connected: ${deviceName}`;

        fetch(apiUrl)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching connection status:', error);
            });
    </script>
</body>
</html>

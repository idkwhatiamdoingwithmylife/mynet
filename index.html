<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add/Remove from List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Manage "hi" in List</h1>
    <button onclick="addHiToList()">Add "hi"</button>
    <button onclick="removeHiFromList()">Remove "hi"</button>

    <div id="list">
        <h2>Current List:</h2>
        <ul id="listItems"></ul>
    </div>

    <script>
        // Function to add "hi" to the list
        function addHiToList() {
            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'add' })
            })
            .then(response => response.json())
            .then(data => {
                updateList(data.list);  // Update the displayed list
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to remove "hi" from the list
        function removeHiFromList() {
            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'remove' })
            })
            .then(response => response.json())
            .then(data => {
                updateList(data.list);  // Update the displayed list
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to update the displayed list
        function updateList(list) {
            const listItems = document.getElementById('listItems');
            listItems.innerHTML = '';  // Clear the existing list
            list.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                listItems.appendChild(li);
            });
        }

        // Fetch the current list when the page loads
        window.onload = function() {
            fetch('/.netlify/functions/api')
                .then(response => response.json())
                .then(data => {
                    updateList(data.list);  // Display the initial list
                })
                .catch(error => console.error('Error fetching list:', error));
        };
    </script>
    
</body>
</html>

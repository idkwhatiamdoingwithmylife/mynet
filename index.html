<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            padding: 10px;
            text-align: right;
            background: rgba(0, 0, 0, 0.2);
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .input-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html">Login/Signup</a>
    </div>
    <h1>Anonymous Live Chat</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="usernameInput" placeholder="Enter username (max 15 chars)" maxlength="15">
        <input type="text" id="messageInput" placeholder="Type a message (max 1000 chars)" maxlength="1000">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>

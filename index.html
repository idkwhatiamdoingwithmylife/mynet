<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .name-input, #itemInput {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 5px;
            width: calc(50% - 20px);
            font-size: 1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin: 0 auto;
            width: 80%;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        li {
            margin: 5px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 0.9em;
            border-left: 5px solid #4CAF50;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #e2e6ea;
        }
        @media (max-width: 600px) {
            .name-input, #itemInput {
                width: 100%;
            }
            ul {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Anonymous Live Chat</h1>
    <form id="itemForm">
        <input type="text" class="name-input" id="nameInput" placeholder="Enter your display name" required>
        <input type="text" id="itemInput" placeholder="Enter your message (max 1000 characters)" required maxlength="1000">
        <button type="submit">Send</button>
    </form>
    <h2>Messages:</h2>
    <ul id="itemList"></ul>

    <script>
        const itemForm = document.getElementById('itemForm');
        const itemList = document.getElementById('itemList');

        async function fetchItems() {
            const response = await fetch('/.netlify/functions/chat');
            const data = await response.json();
            displayItems(data.items);
        }

        function displayItems(items) {
            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
            itemList.scrollTop = itemList.scrollHeight; // Scroll to the bottom
        }

        itemForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const nameInput = document.getElementById('nameInput');
            const itemInput = document.getElementById('itemInput');
            const name = nameInput.value.trim() || 'Anonymous';
            const item = itemInput.value.trim();

            const message = `${name}: ${item}`;

            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: message })
            });

            const data = await response.json();
            if (data.success) {
                itemInput.value = '';
                fetchItems();
            } else {
                alert('Message is invalid.');
            }
        });

        fetchItems();
    </script>
</body>
</html>

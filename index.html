<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Word Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Wheat Word Manager</h1>
    <form id="wheatForm">
        <input type="text" id="wheatWord" placeholder="Enter a wheat word" required>
        <button type="submit">Add Wheat Word</button>
    </form>
    <h2>Wheat Words:</h2>
    <ul id="wheatList"></ul>

    <script src="api/api.js"></script>
</body>
</html>

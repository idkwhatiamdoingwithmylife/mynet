<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #item-list {
            margin-top: 20px;
        }
        .item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Enter Items to Add to the List</h1>
    <input type="text" id="item-input" placeholder="Enter item here">
    <button onclick="addItem()">Add Item</button>

    <div id="item-list">
        <h2>Item List:</h2>
        <!-- List items will appear here -->
    </div>

    <script>
        async function addItem() {
            const itemInput = document.getElementById('item-input');
            const itemValue = itemInput.value.trim();
            if (itemValue === '') {
                alert('Please enter an item!');
                return;
            }
            const response = await fetch('https://your-netlify-api-url/api/api.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: itemValue })
            });

            if (response.ok) {
                itemInput.value = '';
                loadItems();
            } else {
                alert('Failed to add item');
            }
        }

        async function loadItems() {
            const response = await fetch('https://your-netlify-api-url/api/api.js');
            const items = await response.json();
            const itemListDiv = document.getElementById('item-list');
            itemListDiv.innerHTML = '<h2>Item List:</h2>';
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.textContent = item;
                itemListDiv.appendChild(itemDiv);
            });
        }

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>
</html>

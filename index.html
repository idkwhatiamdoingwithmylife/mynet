<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            text-align: left;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='login.html'">Logout</button>
    <h1>Anonymous Live Chat</h1>
    <div class="container" id="messageContainer"></div>
    <input type="text" id="usernameInput" placeholder="Enter your display name" maxlength="15" required>
    <input type="text" id="messageInput" placeholder="Type your message" maxlength="1000" required>
    <button id="sendMessage">Send</button>

    <script>
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');

        function displayMessage(username, message) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.textContent = `${username}: ${message}`;
            messageContainer.appendChild(div);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
        }

        document.getElementById('sendMessage').addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                displayMessage(username, message);
                messageInput.value = ''; // Clear the message input
            } else {
                alert('Both username and message are required!');
            }
        });
    </script>
</body>
</html>

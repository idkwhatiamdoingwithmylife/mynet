<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a90e2, #50bda1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .login-link {
            position: absolute;
            right: 15px;
            top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            background: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Anonymous Live Chat
        <a href="login.html" class="login-link">Login/Signup</a>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="username" placeholder="Enter your name (max 15 chars)" maxlength="15">
        <input type="text" id="message" placeholder="Enter message (max 1000 chars)" maxlength="1000">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function fetchMessages() {
            const response = await fetch('/.netlify/functions/chat');
            const data = await response.json();
            displayMessages(data.messages);
        }

        function displayMessages(messages) {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.textContent = `${msg.username}: ${msg.text}`;
                chatContainer.appendChild(div);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!username || !message) {
                alert('Username and message cannot be blank!');
                return;
            }

            await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, text: message })
            });

            document.getElementById('message').value = '';
            fetchMessages();
        }

        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>

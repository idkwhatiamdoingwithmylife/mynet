<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Connection Status</h1>
    <div id="status">Not Connected</div>

    <script>
        fetch('https://funny-marigold-5eed7d.netlify.app/functions/api.js')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('status').innerText = 'Connected to: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error fetching connection status:', error);
            });
    </script>
</body>
</html>

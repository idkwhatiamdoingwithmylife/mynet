<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat-box { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #message { width: 80%; padding: 5px; }
        #send { padding: 5px; }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
    <button id="send">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        // Fetch messages every second to update the chat live
        async function fetchMessages() {
            const response = await fetch('/.netlify/functions/chat');
            const data = await response.json();
            chatBox.innerHTML = data.messages.map(msg => `<p>${msg}</p>`).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send a new message
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (!message) return;

            await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            messageInput.value = ''; // Clear input
            fetchMessages(); // Refresh chat
        });

        // Update chat every second
        setInterval(fetchMessages, 1000);
        
        // Load messages on page load
        fetchMessages();
    </script>
</body>
</html>

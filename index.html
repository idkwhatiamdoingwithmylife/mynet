<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonymously</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #chat {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-width: 500px;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <h1>Chat Anonymously</h1>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="makeAccount()">Make Account</button>
    </div>

    <div id="accountSection" style="display: none;">
        <label for="username">Choose Username:</label>
        <input type="text" id="username" placeholder="Enter a username..." />

        <label for="password">Choose Password:</label>
        <input type="password" id="password" placeholder="Enter a password..." />

        <label for="accountColor">Choose Text Color:</label>
        <input type="color" id="accountColor" value="#000000" />

        <button onclick="saveAccount()">Save Account</button>
    </div>

    <br>

    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <div id="chat">
        <h2>Messages:</h2>
        <ul id="messages"></ul>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('user')) || {};

        function makeAccount() {
            document.getElementById("accountSection").style.display = "block";
        }

        function saveAccount() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const color = document.getElementById("accountColor").value;

            if (!username || !password) {
                alert("Please enter a username and password.");
                return;
            }

            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'createAccount', username, password, color })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    user = { username, color };
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById("accountSection").style.display = "none";
                    alert("Account created successfully! Please login.");
                    window.location.href = "login.html";
                } else {
                    alert("Username already taken. Try another.");
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            if (!user.username) {
                alert("Please log in first.");
                return;
            }

            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'sendMessage', username: user.username, message, color: user.color })
            })
            .then(response => response.json())
            .then(data => {
                updateMessages(data.list);
                messageInput.value = ''; 
            })
            .catch(error => console.error('Error:', error));
        }

        function updateMessages(messages) {
            const messagesList = document.getElementById('messages');
            messagesList.innerHTML = '';

            messages.forEach(item => {
                const li = document.createElement('li');
                li.className = "message";
                li.innerHTML = `<strong style="color:${item.color}">${item.username}:</strong> ${item.message}`;
                messagesList.appendChild(li);
            });
        }

        function fetchMessages() {
            fetch('/.netlify/functions/api')
                .then(response => response.json())
                .then(data => {
                    updateMessages(data.list);
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        window.onload = function() {
            fetchMessages();
            setInterval(fetchMessages, 2000);
        };
    </script>

</body>
</html>

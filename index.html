<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Live Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 20px;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .auth-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .auth-link:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        /* Remaining CSS code... */
    </style>
</head>
<body>
    <a href="login.html" class="auth-link">Login/Signup</a>
    <h1>Anonymous Live Chat</h1>
    <form id="itemForm">
        <input type="text" class="name-input" id="nameInput" placeholder="Enter your display name (max 15 chars)" required maxlength="15">
        <input type="text" id="itemInput" placeholder="Enter your message (max 1000 characters)" required maxlength="1000">
        <button type="submit">Send</button>
    </form>
    <h2>Messages:</h2>
    <ul id="itemList"></ul>

    <script>
        // Existing JavaScript code...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Type your message..." maxlength="100" required>
        <button type="submit">Send</button>
    </form>
    <h2>Messages:</h2>
    <ul id="messageList"></ul>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messageList = document.getElementById('messageList');

        // Function to fetch messages from the server
        async function fetchMessages() {
            const response = await fetch('/.netlify/functions/items');
            const data = await response.json();
            displayMessages(data.items);
        }

        // Function to display messages
        function displayMessages(items) {
            messageList.innerHTML = ''; // Clear the current list
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                messageList.appendChild(li);
            });
        }

        // Event listener for form submission
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page refresh
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();

            // Send the new message to the server
            const response = await fetch('/.netlify/functions/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: message })
            });

            const data = await response.json();
            if (data.success) {
                chatInput.value = ''; // Clear input field
                fetchMessages(); // Refresh the message list
            } else {
                alert('Message already exists or is invalid.');
            }
        });

        // Initial fetch to display messages
        fetchMessages();
        // Set interval to fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>

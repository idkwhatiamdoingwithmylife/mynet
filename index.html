<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            margin-top: 20px;
            color: #fff;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='chat.html'">Back to Chat</button>
        <h1 id="formTitle">Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle" id="signupToggle">Don't have an account? <span id="toggleSignup" style="color: #4CAF50;">Sign Up</span></div>

        <form id="signupForm" style="display:none;">
            <h1 id="signupTitle">Sign Up</h1>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle" id="toggleLogin" style="display:none;">Already have an account? <span style="color: #4CAF50;">Login</span></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleSignup = document.getElementById('toggleSignup');
        const toggleLogin = document.getElementById('toggleLogin');
        const signupToggle = document.getElementById('signupToggle');
        const formTitle = document.getElementById('formTitle');

        toggleSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            signupToggle.style.display = 'none'; // Hide the "Don't have an account?" link
            toggleLogin.style.display = 'block';
            formTitle.style.display = 'none'; // Hide the login title
        });

        toggleLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            toggleLogin.style.display = 'none';
            signupToggle.style.display = 'block'; // Show the "Don't have an account?" link
            formTitle.style.display = 'block'; // Show the login title
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            // Add your login logic here
            alert(`Logging in with username: ${username}`);
        });

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            // Add your signup logic here
            alert(`Signing up with username: ${username}`);
        });
    </script>
</body>
</html>

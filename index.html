<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatBox { width: 100%; height: 300px; border: 1px solid #ddd; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        #messageInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="1000">
    <button id="sendBtn">Send</button>
    
    <script>
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        async function fetchMessages() {
            try {
                const response = await fetch('/.netlify/functions/chat');
                if (!response.ok) {
                    throw new Error(`Error fetching messages: ${response.statusText}`);
                }
                const data = await response.json();
                chatBox.innerHTML = data.messages.map(msg => `<p>${msg}</p>`).join('');
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error(error);
            }
        }

        sendBtn.addEventListener("click", async () => {
            const message = messageInput.value.trim();
            if (message.length === 0 || message.length > 1000) return;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) {
                    throw new Error(`Error sending message: ${response.statusText}`);
                }
                messageInput.value = "";
                fetchMessages();
            } catch (error) {
                console.error(error);
            }
        });

        setInterval(fetchMessages, 1000);
        fetchMessages();
    </script>
</body>
</html>

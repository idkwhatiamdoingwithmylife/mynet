<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
    <div id="status"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return alert("Please enter a message.");

            const response = await fetch("https://funny-marigold-5eed7d.netlify.app/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            if (response.ok) {
                alert("Message sent!");
            } else {
                alert("Failed to send message.");
            }
        }

        async function checkConnection() {
            const response = await fetch("https://funny-marigold-5eed7d.netlify.app/status");
            const statusDiv = document.getElementById("status");
            if (response.ok) {
                const data = await response.json();
                statusDiv.innerText = data.connected ? "Computer is connected." : "Computer is not connected.";
            } else {
                statusDiv.innerText = "Failed to check connection.";
            }
        }

        // Check connection on page load
        window.onload = checkConnection;
    </script>
</body>
</html>

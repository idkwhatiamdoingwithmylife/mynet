<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #item-list {
            margin-top: 20px;
        }
        .item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Enter Items to Add to the List</h1>
    <input type="text" id="item-input" placeholder="Enter item here">
    <button onclick="addItem()">Add Item</button>

    <div id="item-list">
        <h2>Item List:</h2>
        <!-- List items will appear here -->
    </div>

    <script>
        const apiUrl = 'https://anonymous-chat-now.netlify.app/api/api.js'; // Your actual Netlify API URL

        async function addItem() {
            const itemInput = document.getElementById('item-input');
            const itemValue = itemInput.value.trim();

            // Check if the input is valid
            if (itemValue === '') {
                alert('Please enter an item!');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item: itemValue })  // Properly stringify the data
                });

                if (response.ok) {
                    itemInput.value = ''; // Clear input after successful add
                    loadItems(); // Reload item list
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                alert('Error connecting to the server');
                console.error('Error:', error);
            }
        }

        async function loadItems() {
            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    alert('Failed to load items');
                    return;
                }

                const items = await response.json();
                const itemListDiv = document.getElementById('item-list');
                itemListDiv.innerHTML = '<h2>Item List:</h2>'; // Reset the list first
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    itemDiv.textContent = item;
                    itemListDiv.appendChild(itemDiv);
                });
            } catch (error) {
                alert('Error connecting to the server');
                console.error('Error:', error);
            }
        }

        // Load items when the page loads
        window.onload = loadItems;
    </script>
</body>
</html>

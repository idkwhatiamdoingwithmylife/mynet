<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 10px;
        }
        #chatBox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." maxlength="1000">
    <button onclick="sendMessage()">Send</button>
    <button class="clear-btn" onclick="clearChat()">Clear Chat</button>

    <script>
        async function fetchMessages() {
            const response = await fetch('/.netlify/functions/items');
            const data = await response.json();
            displayMessages(data.items);
        }

        function displayMessages(messages) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.textContent = msg;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                await fetch('/.netlify/functions/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item: message })
                });
                input.value = '';
            }
        }

        async function clearChat() {
            await fetch('/.netlify/functions/api', { method: 'DELETE' });
            fetchMessages();
        }

        setInterval(fetchMessages, 1000);
        fetchMessages();
    </script>
</body>
</html>

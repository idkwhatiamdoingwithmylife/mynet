<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." required>
    <button id="sendButton">Send</button>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        const socket = new WebSocket('wss://your-websocket-url'); // Update with your WebSocket URL

        // Function to display messages
        function displayMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Scroll to the bottom
        }

        // Listen for messages from the server
        socket.addEventListener('message', function(event) {
            displayMessage(event.data);
        });

        // Send message on button click
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(message);
                messageInput.value = ''; // Clear input
            }
        });

        // Optionally send message on Enter key
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>

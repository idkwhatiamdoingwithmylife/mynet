<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Item Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 110px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Simple Item Manager</h1>
    <form id="itemForm">
        <input type="text" id="itemInput" placeholder="Enter an item" required>
        <button type="submit">Add Item</button>
    </form>
    <h2>Items:</h2>
    <ul id="itemList"></ul>

    <script>
        const itemForm = document.getElementById('itemForm');
        const itemList = document.getElementById('itemList');

        async function fetchItems() {
            const response = await fetch('/.netlify/functions/items');
            const data = await response.json();
            displayItems(data.items);
        }

        function displayItems(items) {
            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        itemForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const itemInput = document.getElementById('itemInput');
            const item = itemInput.value.trim();

            const response = await fetch('/.netlify/functions/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item })
            });

            const data = await response.json();
            if (data.success) {
                itemInput.value = '';
                fetchItems();
            } else {
                alert('Item already exists or is invalid.');
            }
        });

        fetchItems();
    </script>
</body>
</html>

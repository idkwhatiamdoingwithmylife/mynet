<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatBox {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Anonymous Chat</h1>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
    <button id="sendButton">Send</button>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        async function fetchMessages() {
            const response = await fetch('/.netlify/functions/messages');
            const data = await response.json();
            chatBox.innerHTML = data.messages.map(msg => `<div>${msg}</div>`).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            await fetch('/.netlify/functions/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') sendMessage();
        });

        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>

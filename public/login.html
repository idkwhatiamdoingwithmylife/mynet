<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Make Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin-top: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <h1>Login / Make Account</h1>

    <div class="top-buttons">
        <button onclick="window.location.href='index.html'">Back to Chat</button>
    </div>

    <div class="form-container">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="createAccount()">Create Account</button>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        function createAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.length < 5 || password.length < 4) {
                alert('Username must be at least 5 characters and password at least 4 characters');
                return;
            }

            fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'createAccount', username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account created successfully! Please log in.');
                } else {
                    alert('Username already taken.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'login', username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid login credentials');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>

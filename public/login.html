<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonymously</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #5865f2;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4752c4;
        }

        #chat {
            width: 60%;
            max-width: 600px;
            background: #2f3136;
            padding: 20px;
            border-radius: 10px;
            margin-top: 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 60vh;
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #40444b;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .message.fade-out {
            opacity: 0;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="makeAccount()">Make Account</button>
    </div>

    <div id="chat">
        <ul id="messages"></ul>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('user')) || {};

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (!message) return;
            if (!user.username) {
                alert("Please log in first.");
                return;
            }

            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'sendMessage', username: user.username, message, color: user.color })
            }).then(() => {
                messageInput.value = '';
            }).catch(error => console.error('Error:', error));
        }

        function fetchMessages() {
            fetch('/.netlify/functions/api')
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById("messages");
                    messagesList.innerHTML = '';

                    data.list.forEach(item => {
                        const li = document.createElement("li");
                        li.className = "message";
                        li.style.color = item.color;
                        li.innerHTML = `<strong>${item.username}:</strong> ${item.message}`;
                        messagesList.appendChild(li);

                        setTimeout(() => li.classList.add("fade-out"), 2000);
                        setTimeout(() => li.remove(), 3000);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        window.onload = function() {
            fetchMessages();
            setInterval(fetchMessages, 1000);
        };
    </script>

</body>
</html>
